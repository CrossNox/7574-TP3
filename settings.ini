[containers_filter_columns_averager]
command = transform filter-columns {id} 0 id score url posts --subscribers 1 --subscribers 1
identifier = filter-cols-avg-{id}
replicas = 5


[containers_average_posts_score]
command = transform posts-mean-score {id} 0 filter_columns --producers 5 --subscribers 1 --subscribers 1
identifier = posts-mean-score
replicas = 1

[containers_posts_score_above_mean]
command = filter posts-score-above-mean {id} 1 posts_mean_score-group_1-id_{id} filter_columns --producers 5
identifier = posts-score-above-mean-{id}
replicas = 1
